<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>comments-field</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="main-container">
      <section class="comment">
        <div class="comment__wrapper">
          <h3 class="comment__title">
            Поле ввода комментариев
          </h3>
          <form class="comment__form" action="" method="push">
            <div class="comment__input-wrapper">
              <label class="comment__input-label" for="modal-income">
                Дата заезда:
              </label>
              <input class="comment__input-text" id="comment-income" type="text" name="comment-text" value="" placeholder="Ваш комментарий" required>
              <input class="comment__input-date" id="comment-income" type="date" name="comment-date" value="" placeholder="" required>
            </div>
            <button class="comment__button-submit" type="submit">
              <span class="comment__submit-text">
                Отправить
              </span>
            </button>
          </form>
        </div>
        <div class="comments">
          <ul class="comments__list"></ul>
        </div>
      </section>
      <section>
        <img width="200" height="200" src="./images/img1.jpg" alt="">
      </section>
    </main>
    <template id="comments-template">
      <li class="comments-item">
        <div class="comment__inner">
          <h2 class="comments__name"></h2>
          <p class="comments__add-date"></p>
          <p class="comments__text"></p>
          <button type="button" class="comments__delete-button"></button>
          <button type="button" class="comments__like-button"></button>
        </div>
      </li>
    </template>
  </body>
  <script src="./main.js"></script>
</html>
