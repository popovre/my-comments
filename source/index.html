<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>comments-field</title>
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="main-container">
      <section class="modal-container">
        <div class="modal">
          <h3 class="modal-name">
            Поле ввода комментариев
          </h3>
          <form class="modal-form" action="https://echo.htmlacademy.ru/" method="get">
            <div class="modal-structure modal-structure-income">
              <label class="modal-label modal-label-text" for="modal-income">
                Дата заезда:
              </label>
              <div class="modal-valid-wrapper modal-invalid-wrapper">
                <div class="modal-input-wrapper">
                  <input class="modal-input-date" id="modal-income" type="text" name="date-income" value="27 апреля 2020" placeholder="Укажите дату" required>
                  <button class="modal-button-date modal-button-date-income" type="button">
                    <span class="visually-hidden">Выбрать дату заезда.</span>
                  </button>
                </div>
                <span class="modal-input-error">Мы не можем отправить вас в прошлое.</span>
              </div>
            </div>
            <button class="modal-close-button" type="button">
              <span class="visually-hidden">Закрыть.</span>
            </button>
            <button class="modal-button-search" type="submit">
              <span class="modal-button-search-text">
                Найти
              </span>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
